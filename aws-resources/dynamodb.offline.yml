# DynamoDB resource for local development

Resources:
  database:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.tableName.offline}
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
